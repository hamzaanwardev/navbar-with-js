<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAvbar with JAvaScript</title>
    <style>
        body {
            background-color: red;
        }
        header {
            display: flex;
            justify-content: space-between;
            background-color: green;
        }
        .navbar-nav {
            list-style-type: none;
            display: flex;
        }
        .navbar-nav li {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Logo</a>
        </div>
        <div class="navbar">
            <ul class="navbar-nav"></ul>
        </div>
    </header>
    <script>
        let navbar_nav = document.querySelector(".navbar-nav");
        let nav_items = ["Home","About", "Our Services", "Contact Us"];
        for (c = 0; c < nav_items.length; c++) {
            let anchor = document.createElement("a");
            anchor.classList.add(`link-${c}`, `path`)
            anchor.innerText = nav_items[c];
            let links = ["./", "about.php", "services.php", "contact.php"];
            // anchor.setAttribute("href", links[c]);

            // console.log(nav_items[c], 'Nav Items');
            // for (d = 0; d < links.length; d++) {
            //     console.log(links[d],'Links with child loop')
            //     console.log(links[c],'Links with parent loop')
            //     anchor.setAttribute("href", links[c]);
            // }


            let list_item = document.createElement("li");
            list_item.append(anchor);
            navbar_nav.append(list_item);
        }
        const linkPaths = document.querySelectorAll('.path')
        console.log(linkPaths)
        let links = ["./", "about.php", "services.php", "contact.php"];

        linkPaths.forEach((path, index) => {
            console.log(path);
            path.setAttribute("href", links[index]);
        })
    </script>
</body>
</html>
